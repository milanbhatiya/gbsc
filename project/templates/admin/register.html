<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>GBSC - Rergister</title>

	<link href="../../static/adminResources/images/favicon.144x144.png" rel="apple-touch-icon" type="image/png" sizes="144x144">
	<link href="../../static/adminResources/images/favicon.114x114.png" rel="apple-touch-icon" type="image/png" sizes="114x114">
	<link href="../../static/adminResources/images/favicon.72x72.png" rel="apple-touch-icon" type="image/png" sizes="72x72">
	<link href="../../static/adminResources/images/favicon.57x57.png" rel="apple-touch-icon" type="image/png">
	<link href="../../static/adminResources/images/favicon.png" rel="icon" type="image/png">
	<link href="../../static/adminResources/images/favicon.ico" rel="shortcut icon">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
<link rel="stylesheet" href="../../static/adminResources/css/login.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/main.css">
</head>
<body class="with-side-menu">


    <div class="page-center">
        <div class="page-center-in">
            <div class="container-fluid">
                <form class="sign-box" action="/insertRegister" method="post">
                    <div class="sign-avatar no-photo">&plus;</div>
                    <header class="sign-title">Organization Register</header>
                    {% with messages=get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category,message in messages %}
                                <div class="alert alert-{{ category }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="registerOrganizatonname" placeholder="Organization Name"/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="registerEmail" placeholder="E-mail"/>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" name="registerContact" placeholder="Mobile No"/>
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                          <label style="color: gray">
                              <input type="radio" class="ml-2" name="registerCategory" value="government" checked > Governament
                              <input type="radio" class="ml-3" name="registerCategory" value="private"> Private
{#                              <input type="radio" class="ml-3" name="registerCategory" value="Semi-govermenat"> Semi-Government#}
                          </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="registerAddress" placeholder="Address" rows="3" cols="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-rounded btn-success sign-up">Reigster</button>
                    <p class="sign-note">Already have an account? <a href="{{ url_for('loadLogin') }}">Login</a></p>
                    <!--<button type="button" class="close">
                        <span aria-hidden="true">&times;</span>
                    </button>-->
                </form>
            </div>
        </div>
    </div><!--.page-center-->

<script src="../../static/adminResources/js/jquery-3.2.1.min.js"></script>
<script src="../../static/adminResources/js/popper.min.js"></script>
<script src="../../static/adminResources/js/tether.min.js"></script>
<script src="../../static/adminResources/js/bootstrap.min.js"></script>
<script src="../../static/adminResources/js/plugins.js"></script>
    <script type="text/javascript" src="../../static/adminResources/js/jquery.matchHeight.min.js"></script>
    <script>
        $(function() {
            $('.page-center').matchHeight({
                target: $('html')
            });

            $(window).resize(function(){
                setTimeout(function(){
                    $('.page-center').matchHeight({ remove: true });
                    $('.page-center').matchHeight({
                        target: $('html')
                    });
                },100);
            });
        });
    </script>
<script src="../../static/adminResources/js/app.js"></script>
</body>
</html>
