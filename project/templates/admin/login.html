<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>GBSC - Login</title>

	<link href="../../static/adminResources/images/favicon.144x144.png" rel="apple-touch-icon" type="image/png" sizes="144x144">
	<link href="../../static/adminResources/images/favicon.114x114.png" rel="apple-touch-icon" type="image/png" sizes="114x114">
	<link href="../../static/adminResources/images/favicon.72x72.png" rel="apple-touch-icon" type="image/png" sizes="72x72">
	<link href="../../static/adminResources/images/favicon.57x57.png" rel="apple-touch-icon" type="image/png">
	<link href="../../static/adminResources/images/favicon.png" rel="icon" type="image/png">
	<link href="../../static/adminResources/images/favicon.ico" rel="shortcut icon">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
<link rel="stylesheet" href="../../static/adminResources/css/login.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/main.css">
</head>
<body>

    <div class="page-center">
        <div class="page-center-in">
            <div class="container-fluid">
                <form class="sign-box" action="/checkLogin" method="post">
                    <div class="sign-avatar">
                        <img src="../../static/adminResources/images/avatar-sign.png" alt="">
                    </div>
                    <header class="sign-title">Login In</header>
                    {{ Logout }}
                    <div class="form-group">
                        {{ loginerrorDict1 }}
                        <input type="email" name="loginEmail" class="form-control" placeholder="E-Mail or Phone"/>
                    </div>
                    <div class="form-group">
                        {{ loginerrorDict2 }}
                        <input type="password" name="loginPassword" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <div class="checkbox float-left">
                            <input type="checkbox" id="signed-in"/>
                            <label for="signed-in">Keep me signed in</label>
                        </div>
                        <div class="float-right reset">
                            <a href="{{ url_for('resetPassword') }}">Reset Password</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-rounded">Sign in</button>
                    <p class="sign-note">Not have an account? <a href="{{ url_for('loadRegister') }}">Register</a></p>
                    <!--<button type="button" class="close">
                        <span aria-hidden="true">&times;</span>
                    </button>-->
                </form>
            </div>
        </div>
    </div><!--.page-center-->


<script src="../../static/adminResources/js/jquery-3.2.1.min.js"></script>
<script src="../../static/adminResources/js/popper.min.js"></script>
<script src="../../static/adminResources/js/tether.min.js"></script>
<script src="../../static/adminResources/js/bootstrap.min.js"></script>
<script src="../../static/adminResources/js/plugins.js"></script>
    <script type="text/javascript" src="../../static/adminResources/js/jquery.matchHeight.min.js"></script>
    <script>
        $(function() {
            $('.page-center').matchHeight({
                target: $('html')
            });

            $(window).resize(function(){
                setTimeout(function(){
                    $('.page-center').matchHeight({ remove: true });
                    $('.page-center').matchHeight({
                        target: $('html')
                    });
                },100);
            });
        });
    </script>
<script src="../../static/adminResources/js/app.js"></script>
</body>
</html>
